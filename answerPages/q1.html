<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .number {
            padding: 10px 15px;
            border: 2px solid black;
            margin: 10px;
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>Programming Assignment - Question 1</h1>
    <p>
        Create an HTML document that displays the numbers 1 - 10, 
        each number being a different color.
    </p>

    <div class="flex-container">
        <div class="number" style="color: red">1</div>
        <div class="number" style="color: aqua">2</div>
        <div class="number" style="color: tomato">3</div>
        <div class="number" style="color: slateblue">4</div>
        <div class="number" style="color: mediumseagreen">5</div>
        <div class="number" style="color: violet">6</div>
        <div class="number" style="color: dodgerblue">7</div>
        <div class="number" style="color: orange">8</div>
        <div class="number" style="color: gray">9</div>
        <div class="number" style="color: brown">10</div>
    </div>
</body>
</html>
